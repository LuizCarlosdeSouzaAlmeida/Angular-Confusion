<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
      <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">

      <mat-list-header>
        <mat-list-title>
          <h2>Comments</h2>
        </mat-list-title>
      </mat-list-header>

      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>
          <span>
            {{ comment.comment }} <br>
            {{ comment.rating }} Stars <br>
            -- {{ comment.author }} {{ comment.date | date }}
          </span>
        </p>
      </mat-list-item>

    </mat-list>
  </div>

</div>
